<!doctype html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16" />

  </head>
  <body ng-controller="indexCtrl">
    <header>
      <div class="navbar navbar-default navbar-fixed">
        <div class="navbar-container">
          <ul class="hidden-sm">
            <li>
              <i class="glyphicon glyphicon-home"></i>
              Home
            </li>
            <li>
              <i class="glyphicon glyphicon-info-sign"></i>
              About
            </li>
          </ul>
          <ul class="visible-sm burger-menu">
            <li class="burger-menu__slice"></li>
            <li class="burger-menu__slice"></li>
            <li class="burger-menu__slice"></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container text-center" ng-hide="1">
      <img src="assets/img/loader-large.svg" />
    </div>

    <div class="container ng-hide" ng-show="loaded">
      <h1 class="title">Bootstrap</h1>
      <label>Message:</label>
      <input type="text" ng-model="message" placeholder="Test Message Binding" />
      <hr>
      <h1>Hello {{message}}!</h1>
      <h2>Hello {{message}}!</h2>
      <h3>Hello {{message}}!</h3>
      <h4>Hello {{message}}!</h4>
      <h5>Hello {{message}}!</h5>
      <p>Paragraph {{message}}!</p>
    </div>

    <footer class="footer">
      <div class="container">Just some footnotes</div>
    </footer>

  <!-- Footer Scripts -->
  <script type="text/javascript" src="assets/vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
