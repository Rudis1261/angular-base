<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TV Tracker</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <!-- MOBILE TAB COLORS -->
    <meta name="theme-color" content="#333">
    <meta name="msapplication-navbutton-color" content="#333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#333">
    <!-- MOBILE TAB COLORS -->

    <style type="text/css">
        @-moz-keyframes spin { 100% { -moz-transform: rotateZ(360deg); }}
        @-webkit-keyframes spin { 100% { -webkit-transform: rotateZ(360deg); }}
        @keyframes spin { 100% { -webkit-transform: rotateZ(360deg); transform:rotateZ(360deg); }}

        @-moz-keyframes spinBack { 100% { -moz-transform: rotateZ(-360deg); }}
        @-webkit-keyframes spinBack { 100% { -webkit-transform: rotateZ(-360deg); }}
        @keyframes spinBack { 100% { -webkit-transform: rotateZ(-360deg); transform:rotateZ(-360deg); }}
    </style>

    <!-- SET THAT BASE -->
    <base href="/#/">
  </head>
  <body ng-controller="menuCtrl" ng-click="dismissAll($event)">

    <!-- LOADER -->
    <div style="display: block; text-align: center; margin: 0 auto; position: absolute; width: 250px; top: 50%; margin-top: -20px; left: 50%; margin-left: -125px; color: #333; font-size: 18px;" ng-hide="initialLoad">
        <h1 style="margin:0; padding: 0; font-size: 26px;font-family: arial, verdana;">
            TV Tracker
            <div style="color: grey; display:block; font-size: 13px; margin: -8px 0 0 92px;">.co.za</div>
        </h1>
        <!-- LAYER1 -->
        <div style="border: 2px solid #C7C7C7;
                    border-left: 2px solid white;
                    border-right: 2px solid white;
                    width: 239px;
                    height: 239px;
                    top: -150px;
                    position: relative;
                    margin: 0 auto;
                    padding: 15px;
                    -webkit-border-radius: 125px;
                    -moz-border-radius: 125px;
                    border-radius: 125px;
                    -ms-transform-origin: 50% 50%;
                    -webkit-transform-origin: 50% 50%;
                    transform-origin: 50% 50%;
                    -webkit-animation: spin 2s linear infinite;
                    -moz-animation: spin 2s linear infinite;
                    animation: spin 2s linear infinite;
                    box-sizing: border-box;">

            <!-- LAYER2 -->
            <div style="border: 4px solid #179ef8;
                        border-top: 4px solid white;
                        border-bottom: 4px solid white;
                        border-left: 4px solid white;
                        display: block;
                        -webkit-border-radius: 115px;
                        -moz-border-radius: 115px;
                        border-radius: 115px;
                        -ms-transform-origin: 50% 50%;
                        -webkit-transform-origin: 50% 50%;
                        transform-origin: 50% 50%;
                        -webkit-animation: spinBack 1.5s linear infinite;
                        -moz-animation: spinBack 1.5s linear infinite;
                        animation: spinBack 1.5s linear infinite;
                        box-sizing: border-box;
                        width: 100%;
                        height: 100%;
                        padding: 6px;">

                <!-- LAYER3 -->
                <div style="border: 4px solid #a8cf2d;
                            border-top: 4px solid white;
                            border-bottom: 4px solid white;
                            display: block;
                            -webkit-border-radius: 115px;
                            -moz-border-radius: 115px;
                            border-radius: 115px;
                            -ms-transform-origin: 50% 50%;
                            -webkit-transform-origin: 50% 50%;
                            transform-origin: 50% 50%;
                            -webkit-animation: spinBack 1.5s linear infinite;
                            -moz-animation: spinBack 1.5s linear infinite;
                            animation: spinBack 1.5s linear infinite;
                            box-sizing: border-box;
                            width: 100%;
                            height: 100%;">
                </div>
            </div>
        </div>
    </div>
    <!-- LOADER -->

    <!-- NAVBAR / HEADER -->
    <header ng-class="{'loaded': initialLoad}" style="display:none;">
      <div class="navbar navbar-default navbar-fixed">
        <div class="navbar-container">

          <!-- DESKTOP -->
          <ul class="hidden-sm" ng-repeat="menu in menus">
            <li title="{{menu.title}}">
              <a href="{{menu.href}}">
                <i icon="{{menu.icon}}"></i>
                <span ng-bind="menu.html">Loading</span>
              </a>
            </li>
          </ul>

          <!-- MOBILE -->
          <div class="visible-sm navbar-mobile-container">
            <a ng-if="showBackBtn" href="/#/">
              <i icon="arrow-left"></i>
            </a>
            <a class="logo" href="/#/">
              <span class="icon-desktop"></span>
              <span>TV Tracker</span>
            </a>
          </div>

          <ul class="hidden-md burger-menu" ng-click="toggleMenu()" ng-class="{active:menuOpen}">
            <li class="burger-menu__slice"></li>
            <li class="burger-menu__slice"></li>
            <li class="burger-menu__slice"></li>
          </ul>

          <div class="hidden-md burger-menu__content" ng-class="{open:menuOpen, closed:!menuOpen}">
            <ul ng-repeat="menu in menus">
              <li title="{{menu.title}}">
                <a href="{{menu.href}}">
                  <i class="glyphicon glyphicon-{{menu.icon}}"></i>
                  {{menu.html}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- NAVBAR / HEADER -->

    <!-- MAIN CONTAINER -->
    <div class="main-container" ng-class="{'loaded': initialLoad}" style="display:none;">
        <!-- HEADING / LOGO -->
        <div class="text-center hidden-sm">
          <h1>
            <span class="icon-desktop"></span>
            TV Tracker
          </h1>
        </div>
        <!-- HEADING / LOGO -->

        <!-- CONTENT -->
        <div ng-view></div>
        <!-- CONTENT -->
    </div>
    <!-- MAIN CONTAINER -->

    <!-- FOOTER -->
    <footer class="footer" ng-class="{'loaded': initialLoad}" style="display: none;">
      <div class="container text-center">
        <span class="icon-desktop"></span>
        TV Tracker
      </div>
    </footer>

  <!-- Application core scripts -->
  <script type="text/javascript" src="assets/vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/vendor/underscore/underscore-min.js"></script>
  <!--<script type="text/javascript" src="assets/vendor/angular-jwt/dist/angular-jwt.min.js"></script>-->
  <!--<script type="text/javascript" src="assets/vendor/angular-resource/angular-resource.min.js"></script>-->
  <script type="text/javascript" src="assets/vendor/angular-localstorage/angular-localstorage.js"></script>
  <script type="text/javascript" src="assets/vendor/ng-fastclick/dist/index.min.js"></script>
  <script type="text/javascript" src="assets/vendor/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="app/components/controllers/menuCtrl.js"></script>
  <script type="text/javascript" src="app/components/controllers/loginCtrl.js"></script>
  <script type="text/javascript" src="app/components/controllers/detailCtrl.js"></script>

  <!-- Directives / Filters -->
  <script type="text/javascript" src="app/components/filters.js"></script>
  <script type="text/javascript" src="app/components/directives.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="app/components/services/routes.js"></script>
  <script type="text/javascript" src="app/components/services/data.js"></script>
  <script type="text/javascript" src="app/components/services/factories.js"></script>
  </body>
</html>
