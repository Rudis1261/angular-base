<!doctype html>
<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TV Tracker</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">

    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16" />

    <!-- Mobile Tab Colors -->
    <meta name="theme-color" content="#333">
    <meta name="msapplication-navbutton-color" content="#333">
    <meta name="apple-mobile-web-app-status-bar-style" content="#333">
    <!-- Mobile Tab Colors -->
  </head>
  <body ng-controller="menuCtrl" ng-click="dismissAll($event)">

    <!-- NavBar / Header -->
    <header>
      <div class="navbar navbar-default navbar-fixed">
        <div class="navbar-container">

          <!-- Desktop -->
          <ul class="hidden-sm" ng-repeat="menu in menus">
            <li title="{{menu.title}}" ng-click="shout(menu.title)">
              <i class="glyphicon glyphicon-{{menu.icon}}"></i>
              <span ng-bind="menu.html">Loading</span>
            </li>
          </ul>

          <!-- Mobile -->
          <div class="visible-sm" style="position: fixed; height: 50px; left: 60px; color: white; font-size: 19px;">
            <span class="icon-desktop"></span>
            <span>TV Tracker</span>
          </div>

          <ul class="hidden-md burger-menu" ng-click="toggleMenu()" ng-class="{active:menuOpen}">
            <li class="burger-menu__slice"></li>
            <li class="burger-menu__slice"></li>
            <li class="burger-menu__slice"></li>
          </ul>

          <div class="hidden-md burger-menu__content" ng-class="{open:menuOpen, closed:!menuOpen}">
            <ul ng-repeat="menu in menus">
              <li title="{{menu.title}}" ng-click="shout(menu.title)">
                <i class="glyphicon glyphicon-{{menu.icon}}"></i>
                {{menu.html}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- NavBar / Header -->

    <!-- Heading / Logo -->
    <div class="text-center hidden-sm">
      <h1>
        <span class="icon-desktop"></span>
        TV Tracker
      </h1>
    </div>
    <!-- Heading / Logo -->

    <div class="container" ng-controller="indexCtrl">
      <div class="loading-image__container" ng-hide="loaded">
        <img src="assets/img/loader-large.gif" />
      </div>

      <div class="ng-hide" ng-show="loaded">
        <div>
        <div class="add-on series__input">
          <input type="text" ng-model="search" ng-bind="searchTerm()" placeholder="Find show..." />
          <i ng-if="search" ng-click="clear('search')" class="glyphicon glyphicon-trash"></i>
        </div>
        </div>

        <p ng-if="search">Searching for <b>{{search}}</b>...</p>

        <div class="series__item" ng-repeat="series in filteredSeries = (data.series|seriesFilterByPropertyAndTerm:'seriesname':search)">
          <div class="series__holder">
            <div class="series__title">
              {{series.seriesname}}
            </div>

            <div
              class="series__background"
              style="background-image: url('{{series.poster | imageThumb}}')"
            >
              <img
                src="https://tvtracker.co.za/assets/img/overlay.png"
                alt="{{series.seriesname}}"
              />
            </div>
          </div>
        </div>

        <div ng-hide="filteredSeries.length">
          <strong>No shows found</strong>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-center">
        <span class="icon-desktop"></span>
        TV Tracker
      </div>
    </footer>

  <!-- Footer Scripts -->
  <script type="text/javascript" src="assets/vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/vendor/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="app/app.js"></script>

  <script type="text/javascript" src="app/components/menu.controller.js"></script>
  <script type="text/javascript" src="app/components/filters.js"></script>
  <script type="text/javascript" src="app/components/directives.js"></script>
  </body>
</html>
