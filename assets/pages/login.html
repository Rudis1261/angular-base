<div class="container text-center">
  <h1>Login to continue</h1>

  <div>
    <input type="text" name="username" ng-model="username" placeholder="Username OR Email" required />
  </div>
  <div>
    <input type="password" name="password" ng-model="password" placeholder="Password" required />
  </div>
  <div>
    <input type="submit" ng-click="login()" value="Login" />
  </div>
</div>
